<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div id="header"></div>
    <main class="container py-4">
        <div class="row g-4 main-layout d-flex justify-content-center">
            <div class="col-12 col-md-4 d-flex flex-column">
                <div class="content-box exchange-rate" style="width: 500px; height: 250px;">환율</div>
                <div class="content-box stock" style="width: 500px; height: 250px;">주식</div>
                <div class="content-box coin" style="width: 500px; height: 250px;">코인</div>
            </div>
            <div class="col-12 col-md-4 d-flex flex-column">
                <div class="content-box news" style="width: 500px; height: 375px;">뉴스</div>
                <div class="content-box board" style="width: 500px; height: 375px;">게시판</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="content-box ad" style="width: 250px; height: 750px;">광고</div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
