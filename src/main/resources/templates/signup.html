<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body class="text-center">

<main class="form-signup w-100 m-auto">
  <form th:object="${dto}" th:action="@{/signupProc}" method="post" onsubmit="return handleFormSubmit(event)">
    <img class="mb-4" th:src="@{/img/logo.png}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">회원가입</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" id="floatingEmail" th:field="*{email}" placeholder="이메일">
      <label for="floatingEmail">이메일</label>
    </div>

    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="floatingPassword"  th:field="*{password}" placeholder="비밀번호">
      <label for="floatingPassword">비밀번호</label>
    </div>

    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="비밀번호 확인">
      <label for="floatingPasswordConfirm">비밀번호 확인</label>
    </div>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="nickname"  th:field="*{nickName}" placeholder="닉네임">
      <label for="nickname">닉네임</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
    <p class="mt-5 mb-3 text-muted">© 2025</p>
  </form>
</main>

<script th:src="@{/js/signup.js}"></script>
</body>
</html>
