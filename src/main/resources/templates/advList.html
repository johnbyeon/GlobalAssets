<div th:fragment="advManage">
    <div class="container mt-4">
        <h4 class="mb-4">광고 관리</h4>

        <div class="row">
            <!-- 왼쪽: 선택한 광고 미리보기 -->
            <div class="col-md-5">
                <div class="card shadow-sm p-3 mb-4">
                    <h5 class="mb-3">광고 미리보기</h5>
                    <div id="adPreview" class="text-center">
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 광고 순서 변경 -->
            <div class="col-md-7">
                <div class="card shadow-sm p-3">
                    <h5 class="mb-3">광고 순서 변경 (드래그 앤 드롭)</h5>
                    <ul id="sortable-ads" class="list-group mb-3">
                        <li th:each="ad : ${dtoList}"
                            class="list-group-item d-flex align-items-center"
                            th:attr="data-id=${ad.adventId}"
                            th:onclick="'showAdPreview(' + '\'' + @{/image/{filename}(filename=${ad.imagePath})} + '\'' + ')'" >
                            <img th:src="@{/image/{filename}(filename=${ad.imagePath})}" alt="광고 이미지"
                                 style="width: 80px; height: auto; margin-right: 10px; border-radius: 4px;">
                            <span th:text="${ad.imagePath}"></span>
                        </li>
                    </ul>
                    <button id="saveAdOrderBtn" class="btn btn-success w-100">순서 저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
