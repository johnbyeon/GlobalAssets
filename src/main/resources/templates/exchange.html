<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/exchange.css}">
</head>
<body>
<div id="header"></div>
<main class="container py-4">
    <div class="row g-4 main-layout d-flex justify-content-center">
        <div class="col-12 col-md-4 d-flex flex-column">
            <div class="content-box exchange-rate" style="width: 500px; height: 250px;">환율</div>
            <div class="content-box news" style="width: 500px; height: 480px;">뉴스</div>
        </div>
        <div class="col-12 col-md-4 d-flex flex-column">
            <div class="content-box board" style="width: 500px; height: 750px;">게시판</div>
        </div>
        <div class="col-12 col-md-4">
            <div class="col-md-4">
                <div class="content-box ad d-flex justify-content-center align-items-start"
                     style="width: 250px; height: 750px;">
                    <div class="ad-section">
                        <a th:each="ad, iterStat : ${dtoList}"
                           th:href="${ad.linkPath}" target="_blank"
                           class="ad-item"
                           th:style="${iterStat.index == 0} ? 'display:block;' : 'display:none;'">
                            <img th:src="@{/image/{filename}(filename=${ad.imagePath})}"
                                 style="width: 200px; height: auto; margin: 5px;" />
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/ad-rotation.js}"></script>
</body>
</html>
