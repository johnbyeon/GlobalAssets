<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 / 코인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/stockCoin.css}">
</head>
<body>
<header class="p-1 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a th:href="@{/}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img th:src="@{/image/{filename}(filename='logo.png')}" alt="Logo">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/exchange}" class="nav-link px-2 text-white">환율</a></li>
                <li><a th:href="@{/stockCoin}" class="nav-link px-2 text-white">주식 / 코인</a></li>
                <li><a th:href="@{/admin}" class="nav-link px-2 text-white">관리자</a></li>
            </ul>
            <div class="text-end">
                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <a sec:authorize="isAnonymous()" th:href="@{/signup}" class="btn btn-warning">Sign-up</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-outline-light me-2">Logout</a>
            </div>
        </div>
    </div>
</header>

<main class="container py-4">
    <div class="row g-4 main-layout d-flex justify-content-center">
        <!-- 좌측 컬럼: 주식/코인 탭 + 뉴스 -->
        <div class="col-12 col-md-4 d-flex flex-column">
            <div class="content-box chart-box" style="width: 500px; height: 250px;">
                <!-- 탭 버튼 -->
                <ul class="nav nav-pills mb-2 justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link active small-tab" href="#stock" data-bs-toggle="tab" data-tab="stock">주식</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link small-tab" href="#coin" data-bs-toggle="tab" data-tab="coin">코인</a>
                    </li>
                </ul>

                <!-- 탭 콘텐츠 -->
                <div class="tab-content">
                    <div class="tab-pane active" id="stock">
                        <canvas id="stockChart" width="500" height="200"></canvas>
                    </div>
                    <div class="tab-pane" id="coin">
                        <canvas id="coinChart" width="500" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- 뉴스 박스 -->
            <div class="content-box news" style="width: 500px; height: 480px;">뉴스</div>
        </div>

        <!-- 중앙 컬럼: 게시판 -->
        <div class="col-12 col-md-4 d-flex flex-column">
            <div class="content-box board" style="width: 500px; height: 750px;">게시판</div>
        </div>

        <!-- 우측 컬럼: 광고 -->
        <div class="col-12 col-md-4">
                <div class="content-box ad"
                     style="width: 250px; height: 750px;">
                    <div class="ad-section">
                        <a th:each="ad, iterStat : ${dtoList}"
                           th:href="${ad.linkPath}" target="_blank"
                           class="ad-item"
                           th:style="${iterStat.index == 0} ? 'display:block;' : 'display:none;'">
                            <img th:src="@{/image/{filename}(filename=${ad.imagePath})}"
                                 style="width: 200px; height: auto; margin: 5px;" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="container py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2025 Company, Inc</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

    const coinData = /*[[${coinData}]]*/ [];
    /*]]>*/
</script>

<script th:src="@{/js/stockCoin.js}"></script>
<script th:src="@{/js/ad-rotation.js}"></script>
</body>
</html>
